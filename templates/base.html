<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat PP</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
        <!-- https://flask-socketio.readthedocs.io/en/latest/getting_started.html -->
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="matrix">
            <div class="row">
                <div class="content">{% block content %} {% endblock %}</div>
            </div>
        </div>
    </body>
    <script>
        const rows = 30; // Кількість рядків
        const columns = 35; // Кількість стовпців
        const delayMax = 3; // Максимальна затримка анімації
            
        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < columns; j++) {
            const div = document.createElement('div');
            div.classList.add('falling-number');
            div.innerText = Math.floor(Math.random() * 10);
            div.style.left = `${j * 3}%`;
            div.style.bottom = `${i * 5}%`;
            div.style.setProperty('--delay', Math.random() * delayMax);
            div.style.setProperty('--distance', `${i * 100}%`);
            document.body.appendChild(div);
          }
        }
    </script>
</html>
